
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Game of Life</title>

    <script type="text/javascript" src="./assetmanager.js"></script>
    <script type="text/javascript" src="./timer.js"></script>
    <script type="text/javascript" src="./automata.js"></script>
    <script type="text/javascript" src="./gameengine.js"></script>
    <script type="text/javascript" src="./util.js"></script>
    <script type="text/javascript" src="./main.js"></script>
</head>
<body>
    <canvas id="gameWorld" width="1872" height="936" style="background: black; border: 2px solid magenta" tabindex="0" autofocus></canvas>
    <div>
        <div id="ticks">Total Ticks: 0</div>
        <label for="rate">Faster</label>
        <input type="range" id="rate" min="1" max="120" value="30" step="1">
        <label for="rate">Slower  (slide all the way right to stop)</label>
    </div>
</body>
</html>
